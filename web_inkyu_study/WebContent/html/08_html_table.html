<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML Tables</title>
	<style>
		table, th, td {
			border:2px solid pink;
			border-collapse:collapse;
		}
		th, td {
			font-size:12;
			color:blue;
			/* padding:10px; */
			padding:10px 20px;
			/* padding-top:10px;
			padding-right:20px;
			padding-bottom:30px;
			padding-left:40px; */
		}
		tr:nth-child(even){
		background-color: #D6EEEE;
		}
	</style>
</head>
<body>
	<h1>Tables</h1>
	
	<table>
	  <tr>
	    <!-- <th>번호</th> -->
	    <th colspan=2>번호/성명</th>
	    <th>연락처</th>
	    <th>주소</th>
	  </tr>
	  <tr>
	    <td rowspan=2>1</td>
	    <td>홍길동</td>
	    <td>1234</td>
	    <td>강남</td>
	  </tr>
	  <tr>
	    <!-- <td>2</td> -->
	    <td>테스트</td>
	    <td>6789</td>
	    <td>역삼동</td>
	  </tr>
	  <tr>
	    <td>3</td>
	    <td>홍길순</td>
	    <td>4567</td>
	    <td>인천</td>
	  </tr>
	   <tr>
	    <td>4</td>
	    <td>고길동</td>
	    <td>4567</td>
	    <td>연수구</td>
	  </tr>
	</table>
</body>
</html>
