<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼</title>
</head>
<body>
	<h1>회원가입</h1>
	<form>
		<ul>
			<li>
				<label>아이디</label>
				<input type="text" name="id" placeholder="8자 이상 영문으로 입력해주세요" required> 
				<button type="button">중복체크</button>
			</li>
			<li>
				<label>비밀번호</label>
				<input type="password" name="pass" required>
			</li>
			<li>
				<label>비밀번호 확인</label>
				<input type="password" name="cpass" required>
			</li>
			<li>
				<label>성명</label>
				<input type="text" name="name" required>
			</li>
			<li>
				<label>성별</label>
				<input type="radio" name="gender" value="남자">남자
				<input type="radio" name="gender" value="여자">여자
			</li>
			<li>
				<label>이메일</label>
				<input type="text" name="email1" required>@
				<input type="text" name="email2" required>
				<select>
					<option value="default">직접입력</option>
					<option value="gmail.com">gmail.com</option>
					<option value="naver.com">naver.com</option>
				</select>
			</li>
			<li>
				<label>주소</label>
				<input type="text" name="address" required>
				<button type="button">주소찾기</button>
			</li>
			<li>
				<label>상세주소</label>
				<input type="text" name="address-detail" required>
			</li>
			<li>
				<label>휴대폰</label>
				<input type="radio" name="phone" value="skt">skt
				<input type="radio" name="phone" value="kt">kt
				<input type="radio" name="phone" value="lg">lg
				<select name="phone1">
					<option value="default">선택해주세요</option>
					<option value="010">010</option>
					<option value="011">011</option>
				</select>
				-<input type="text" name="phone2" required>
				-<input type="text" name="phone3" required>
			</li>
			<li>
				<label>취미</label>
					<input type="checkbox" name="hobby" value="게임">게임하기
					<input type="checkbox" name="hobby" value="노래">노래
					<input type="checkbox" name="hobby" value="영화">영화
					<input type="checkbox" name="hobby" value="잠자기">잠자기
			</li>
			<li>
				<label>자기소개</label>
				<textarea row="4" cols="50" name="content">*200자 이내로 작성해주세요</textarea> <br>
			</li>
			<li>
				<button type="button">가입하기</button>
				<button type="reset">다시쓰기</button>
			</li>
		</ul>
	</form>
</body>
</html>
